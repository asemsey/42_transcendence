# fastify
services:
  backend:
    build: .
    env_file:
      - ./src/conf/.env
    container_name: transcend
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      # - ./src/public:/app/src/public
    command: npm run dev

