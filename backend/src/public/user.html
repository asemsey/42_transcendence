<body class="relative bg-purple-900 text-white">
	<div class="fixed inset-0 flex items-center justify-center">
		<!-- search bar for a user and display - image and name -->
			<form class="w-full max-w-md">
				<div class="mb-4">
					<label for="usersearch" class="block text-lg mb-2">Search for a user:</label>
					<input id="usersearch" type="text" name="usersearch" class="w-full p-2 rounded text-black" required>
				</div>
				<button type="button" id="usersearchBtn" class="w-full py-3 text-xl bg-purple-600 rounded hover:bg-purple-700 transition-colors">Search</button>
			</form>
		<div id="usersearchdisplay"></div>
		<div>
			<!-- current user and their friends -->
			<!-- friend request input with button and status -->
			<img id="myAvatar" src="/uploads/default.png" class="w-10 h-10 rounded-full border-2 border-purple-600 shadow" onerror="this.onerror=null; this.src='/uploads/default.png';">
			<p id="myUsername"></p>
			<p id="myOnlinestatus"></p>

			<div id="friendlist"></div>
		</div>

		<script src="userdata.js"></script>
	</div>
