<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>ft_transcendence</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
	<link rel="stylesheet" href="/css/output.css">
	<style>
		.view { display: none; }
		.active { display: block; }
	</style>
</head>
<body class="bg-purple-900 p-6">
	<div class="max-w-7xl mx-auto bg-purple-200 shadow-lg rounded-lg p-6">
		<!-- User Profile -->
		<div class="flex items-center space-x-4">
			<img id="myAvatar" src="/uploads/default.png" alt="User Avatar" class="w-16 h-16 rounded-full border-2 border-gray-300">
			<h2 id="myUsername" class="text-xl font-semibold"></h2>
			<p id="myOnlinestatus"></p>
		</div>

		<!-- Two-Column Layout -->
		<div class="mt-6 grid grid-cols-2 gap-6">
			<!-- Left Column -->
			<div>
				<!-- Friends List -->
				<div>
					<h3 class="text-lg font-semibold">Friends</h3>
					<ul id="friendlist" class="mt-2 space-y-2"></ul>
				</div>

				<!-- Friend Requests -->
				<div class="mt-6">
					<h3 class="text-lg font-semibold">Friend Requests</h3>
					<form>
						<div>
							<input id="newFriendBar" type="text">
							<button id="newFriendBtn" type="button" class="px-3 py-1 bg-purple-500 text-white rounded-md">Send</button>
						</div>
					</form>
					<div id="requestlist" class="mt-2 space-y-2">
						<div class="flex justify-between items-center p-2 bg-purple-600 rounded-md">
							<span>New Friend</span>
							<button class="px-3 py-1 bg-purple-500 text-white rounded-md">Accept</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Right Column -->
			<div>
				<!-- Match History -->
				<div>
					<h3 class="text-lg font-semibold">Match History</h3>
					<ul class="mt-2 space-y-2">
						<li class="p-2 bg-purple-600 rounded-md">Match vs Player X - Won</li>
						<li class="p-2 bg-purple-600 rounded-md">Match vs Player Y - Lost</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="newuserdata.js"></script>
</body>
</html>
